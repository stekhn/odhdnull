<!DOCTYPE html>
<html>
<head>
	<title>Dataviz Null</title>

	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>
	<div id="page">
		<header><h1>Yeah!</h1>
			<p>Vorspann</p>
		</header>
		<div id="first" class="cloneObj">bla</div>
		<button id="button">click</button>
	</div>
<script type="text/javascript">
 $('#button').click(function(){
    for (i = 0; i < 100; i++) {
        var $new = $("#first").clone().appendTo("body").hide();

        }
    $("html, body").animate({ scrollTop: $(document).height() }, 1000);
</script>
