<!DOCTYPE html>
<html>
<head>
	<title>Dataviz Null</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="assets/javascript/libs/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="assets/javascript/script.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>
	<div id="page">
		<header><h1>Yeah!</h1>
			<p>Vorspann</p>
		</header>
		<div id="data">
			<div id="first" class="cloneObj">
				<img src="images/bus.jpg" class="bus" />
			</div>
		</div>
		<button id="button">click</button>
	</div>
<script type="text/javascript">
 $('#button').click(function(){
    for (i = 0; i < 1000; i++) {
        var $new = $("#first").clone().appendTo("#data").hide();
        $new.show();
    }
    $("body").animate({ scrollTop: $(document).height() }, 1000);
});
</script>
</body>
</html>
